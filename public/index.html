<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI Image Generator powered by Together AI">
  <meta name="theme-color" content="#2563eb">

  <title>ImageNew - AI Image Generator</title>

  <link rel="stylesheet" href="/css/styles.css">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%232563eb' rx='15' width='100' height='100'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='50' fill='white'>ðŸŽ¨</text></svg>">
</head>
<body>
  <div id="app">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="spinner" style="width: 40px; height: 40px; color: var(--color-primary);"></div>
      <p style="color: var(--color-text-muted);">Loading...</p>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="hidden">
      <div class="auth-card">
        <div class="auth-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>

        <h1 class="auth-title">ImageNew</h1>
        <p class="auth-subtitle">Enter your API key to continue</p>

        <form id="auth-form" class="auth-form">
          <div class="form-group">
            <label for="api-key-input" class="form-label">API Key</label>
            <input
              type="password"
              id="api-key-input"
              class="form-input"
              placeholder="Enter your API key"
              autocomplete="off"
              required
            >
          </div>

          <div id="auth-error" class="auth-error hidden">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            <span></span>
          </div>

          <button type="submit" id="auth-submit" class="btn btn-primary btn-block">
            <span id="auth-spinner" class="spinner hidden"></span>
            <span id="auth-button-text">Continue</span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Your API key is stored locally in your browser</p>
        </div>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="hidden">
      <!-- Header -->
      <header class="header">
        <div class="header-inner">
          <a href="/" class="logo">
            <span class="logo-icon">
              <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
              </svg>
            </span>
            ImageNew
          </a>

          <button type="button" id="logout-btn" class="btn btn-ghost">
            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Logout
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="main-container">
          <!-- Generator Section -->
          <section class="generator-section">
            <h2 class="section-title">Generate Image</h2>

            <form id="generate-form" class="generate-form">
              <div class="form-group">
                <label for="prompt-input" class="form-label">Prompt</label>
                <textarea
                  id="prompt-input"
                  class="form-textarea"
                  placeholder="Describe the image you want to generate..."
                  required
                ></textarea>
                <p class="form-hint">Press Ctrl+Enter to generate</p>
              </div>

              <div class="form-row">
                <div class="form-group form-group-flex">
                  <label for="size-select" class="form-label">Size</label>
                  <select id="size-select" class="form-select">
                    <!-- Options populated by JS -->
                  </select>
                </div>

                <button type="submit" id="generate-btn" class="btn btn-primary">
                  <span class="btn-spinner spinner hidden"></span>
                  <span class="btn-text">Generate</span>
                </button>
              </div>

              <!-- Advanced Options -->
              <button type="button" id="advanced-toggle" class="advanced-toggle" aria-expanded="false">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"/>
                </svg>
                Advanced Options
              </button>

              <div id="advanced-options" class="advanced-options hidden">
                <div class="form-group">
                  <label for="seed-input" class="form-label">Seed (optional)</label>
                  <div class="input-with-button">
                    <input
                      type="number"
                      id="seed-input"
                      class="form-input"
                      placeholder="Random"
                      min="0"
                      max="2147483647"
                    >
                    <button type="button" id="random-seed-btn" class="btn btn-secondary">
                      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"/>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                      </svg>
                    </button>
                  </div>
                  <p class="form-hint">Use the same seed to reproduce results</p>
                </div>
              </div>
            </form>

            <!-- Result Container -->
            <div id="result-container" class="hidden"></div>
          </section>

          <!-- Gallery Section - Below Generator -->
          <section class="gallery-section">
            <div class="gallery-header">
              <h2 class="section-title">Recent Images (R2 Storage)</h2>

              <div class="gallery-nav">
                <button type="button" id="gallery-prev" class="btn btn-secondary" disabled>
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"/>
                  </svg>
                </button>
                <span id="gallery-page-info">Page 1</span>
                <button type="button" id="gallery-next" class="btn btn-secondary">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"/>
                  </svg>
                </button>
              </div>
            </div>

            <div id="gallery-grid">
              <!-- Gallery items populated by JS -->
            </div>

            <div id="gallery-empty" class="hidden">
              <p>No images yet. Generate your first image!</p>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <!-- App Script -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
